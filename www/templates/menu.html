<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <div class='cagol-menu-profile' data-ng-if='hasAuthorisation'>
        <img class='cagol-menu-profile-image' src='{{ profilePictureUrl }}' />
        <p data-ng-bind='fullName'></p>
      </div>
      <ion-list data-ng-if='!hasAuthorisation'>
        <ion-item nav-clear menu-close href="#/app/login">
          Login
        </ion-item>
      </ion-list>
      <ion-list data-ng-if='hasAuthorisation'>
        <ion-item nav-clear menu-close href="#/app/login">
          <i class='icon ion-home'></i>
          Home
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/statistics">
          <i class='icon ion-stats-bars'></i>
          Statistics
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/settings">
          <i class='icon ion-settings'></i>
          Settings
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
